<div class="example-wrapper">
    <!-- ICON IN THE BOX -->
    <kendo-dropdownlist [data]="data"
                        [textField]="'text'"
                        [valueField]="'id'"
                        [valuePrimitive]="false"
                        [(ngModel)]="selectedItem"
                        [filterable]="true"
                        (filterChange)="handleFilter($event)"
                        [popupSettings]="popupSettings"
                        (selectionChange)="onSelectionChange($event)"
                        class="list">
        <!-- THIS IS WHAT POPULATES THE COMBO AFTER SELECTION -->
        <ng-template kendoDropDownListValueTemplate
                     let-dataItem>
            <img class="icon"
                 matListAvatar
                 src="assets/image/company.svg">
            <div class="label">
                {{ dataItem?.text | sbpEllipsis: 10 }}
            </div>

        </ng-template>
        <!-- THIS IS THE LIST THAT DROPS DOWN -->
        <ng-template kendoDropDownListItemTemplate
                     let-dataItem>
            <img class="icon"
                 matListAvatar
                 src="{{dataItem?.icon}}">
            <div class="label">
                {{ dataItem?.text | sbpEllipsis: 18}}
            </div>
        </ng-template>
        <ng-template kendoDropDownListNoDataTemplate>
            <div class="noDataMessage">Sorry, we couldn't find any results for "{{currentSearchValue}}"</div>
        </ng-template>
    </kendo-dropdownlist>

</div>
