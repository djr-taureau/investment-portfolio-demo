<div #container
     class="card">
    <sbp-chart [dimensions]="dimensions">
        <svg:defs>
            <svg:g sbpGradient
                   [id]="gradientId"
                   [colors]="gradientColors"
                   x2="0"
                   y2="100%">
            </svg:g>
        </svg:defs>
        <svg:g class="display"
               *ngIf="xAxisVisible"
               sbpAxis
               dimension="x"
               [dimensions]="dimensions"
               [scale]="xScale"
               [xAxisVisible]="false"
               [formatTick]="formatDate"
               [label]="label">
        </svg:g>
        <svg:g class="dislay"
               sbpAxis
               dimension="y"
               [dimensions]="dimensions"
               [scale]="yScale"
               [yAxisVisible]="false"
               [label]="label">
        </svg:g>
        <svg:g sbpLine
               class="area"
               type="area"
               [data]="data"
               [xAccessor]="xAccessorScaled"
               [yAccessor]="yAccessorScaled"
               [y0Accessor]="y0AccessorScaled">
        </svg:g>

        <svg:g sbpLine
               [data]="historicalData"
               [visible]="true"
               [xAccessor]="xAccessorScaled"
               [projectedAccessor]="projectedAccessor"
               [yAccessor]="yAccessorScaled"
               [colorAccessor]="colorAccessorScaled">
        </svg:g>
        <svg:g sbpLine
               [data]="projectedData"
               [visible]="true"
               [xAccessor]="xAccessorScaled"
               [projectedAccessor]="projectedAccessor"
               [yAccessor]="yAccessorScaled"
               [colorAccessor]="colorAccessorScaled">
        </svg:g>
        <svg:g sbpCircles
               [data]="data"
               [projectedAccessor]="projectedAccessor"
               [keyAccessor]="keyAccessor"
               [xAccessor]="xAccessorScaled"
               [yAccessor]="yAccessorScaled">
        </svg:g>
        <svg:g sbpCircles
               class="dot"
               [data]="data"
               [keyAccessor]="keyAccessor"
               [xAccessor]="xAccessorScaled"
               [yAccessor]="yAccessorScaled">
        </svg:g>
        <svg:g sbpLine
               [data]="data"
               [visible]="true"
               [xAccessor]="xAccessorScaled"
               [yAccessor]="yAccessorScaled"
               [colorAccessor]="colorAccessorScaled">
        </svg:g>
    </sbp-chart>
</div>
