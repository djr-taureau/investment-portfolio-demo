<div #container>
    <sbp-chart [dimensions]="dimensions">
        <svg:defs>
            <svg:g sbpGradient
                   [id]="gradientId"
                   [colors]="gradientColors"
                   x2="0"
                   y2="100%">
            </svg:g>
        </svg:defs>
        <svg:g sbpAxisBar
               dimension="x"
               [dimensions]="dimensions"
               [scale]="xScale"
               [label]="label">
        </svg:g>
        <svg:g sbpAxisBar
               dimension="y"
               [dimensions]="dimensions"
               [scale]="yScale"
               label="Count">
        </svg:g>
        <svg:g sbpBars
               [data]="dataSet"
               [keyAccessor]="keyAccessor"
               [xAccessor]="xAccessorScaled"
               [yAccessor]="yAccessorScaled"
               [widthAccessor]="widthAccessorScaled"
               [heightAccessor]="heightAccessorScaled"
               fill="url(#{{ gradientId }})">
        </svg:g>
    </sbp-chart>
</div>
