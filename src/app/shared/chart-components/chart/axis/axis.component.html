<svg:g *ngIf="dimension === 'x'"
       class="x"
       attr.transform="translate(0, {{dimensions.boundedHeight}})">
    <svg:line class="x-axis"
              *ngIf="xAxisVisible"
              [attr.x2]="dimensions.boundedWidth">
    </svg:line>
    <svg:text *ngFor="let tick of xAxisTickValues; let idx=index; trackBy: trackByFn"
              [ngClass]="{'tick selected-value': tick === selectedValue, 'x-tick': tick !== selectedValue}"
              attr.transform="translate({{scale(tick)}}, 25)">
        {{ tick }}
    </svg:text>
    <svg:text *ngIf="label"
              class="label"
              [ngClass]="xAxisStyles"
              attr.transform="translate({{dimensions.boundedWidth / 2}}, 60)">
        {{ label }}
    </svg:text>
</svg:g>

<svg:g class="y"
       *ngIf="dimension === 'y'">
    <svg:line *ngIf="yAxisVisible"
              [attr.y2]="dimensions.boundedHeight">
    </svg:line>
    <svg:text *ngFor="let tick of yAxisTickValues; let idx=index; trackBy: trackByFn"
              class="y-tick"
              attr.transform="translate(-2, {{scale(tick)}})">
        {{ tick }}
    </svg:text>
    <svg:text *ngIf="label"
              [ngClass]="yAxisStyles"
              [attr.transform]="{transform: [
            'translate(-56px, ',
            dimensions.boundedHeight / 2,
            'px) rotate(-90deg)'
            ].join('')}">
        {{ label }}
    </svg:text>
</svg:g>
