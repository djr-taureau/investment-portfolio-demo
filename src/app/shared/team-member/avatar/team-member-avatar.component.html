<div class="team-member-avatar hand-cursor"
     *ngIf="!hasAvatar()"
     [ngClass]="{'is-lead': teamMember.teamLead|| forceLead}">
    {{ teamMember.initials }}
</div>
<img matListAvatar
     *ngIf="hasAvatar()"
     [ngClass]="{'is-lead': teamMember.teamLead || forceLead}"
     src="{{teamMember.avatar}}">
<span class="lead-star"><img src="assets/image/star.svg"
         *ngIf="teamMember.teamLead || forceLead"></span>
