<div #container
     #anchor
     class="kpi-container"
     fxLayout="row"
     fxLayoutAlign="space-between center">
    <div class="chart">
        <sbp-kpi-summary [data]="timelineData"
                         [title]="'Revenue'"
                         [denomination]="'USD'"
                         [currencySymbol]="'$'"
                         [value]="revenueAsOf$ | async"
                         [pyLabel]="'vs PY'"
                         [pyValue]="revenueChangeFromPriorPeriod$ | async"
                         [icLabel]="'vs Bud'"
                         [icValue]="revenueChangeFromPriorBudget$ | async"
                         (click)="onRevenueClick()">
        </sbp-kpi-summary>
    </div>
    <div class="chart">
        <sbp-kpi-summary [data]="timelineData2"
                         [title]="'EBITDA'"
                         [denomination]="'USD'"
                         [currencySymbol]="'$'"
                         [value]="-81.2"
                         [pyLabel]="'vs PY'"
                         [pyValue]="+10.0"
                         [icLabel]="'vs Bud'"
                         [icValue]="'-5.0'"
                         (click)="onEBITDAClick()">
        </sbp-kpi-summary>

    </div>
    <div class="chart">
        <sbp-kpi-summary sbpTooltip="Coming Soon!"
                         [data]="timelineData3"
                         [title]="'Cash'"
                         [denomination]="'USD'"
                         [currencySymbol]="'$'"
                         [value]="-34.6"
                         [pyLabel]="'vs PY'"
                         [pyValue]="+10.0"
                         [icLabel]="'vs Bud'"
                         [icValue]="'-5.0'"
                         (click)="onCashClick()">
        </sbp-kpi-summary>
    </div>
    <div class="chart">
        <div class="cash-runway-container"
             fxLayout="column"
             fxLayoutAlign="start stretch">
            <!-- TITLE ROW -->
            <div class="box title">Cash Runway ($M)</div>
            <div class="value"
                 fxLayout="column"
                 fxLayoutAlign="center center"
                 fxFlex>
                <div fxLayout="row"
                     fxLayoutAlign="center center"
                     fxLayoutGap="16px"><img src="/assets/image/on-track.svg"><span>27</span> <span class="months">months</span></div>
            </div>
        </div>
    </div>
</div>
