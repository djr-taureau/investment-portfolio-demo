<div #container
     #anchor
     class="kpi-container"
     fxLayout="row"
     fxLayoutAlign="space-between center">
    <div class="chart"
         class="content"
         (click)="openDetail($event, anchor)"
         class="k-button">
        <sbp-kpi-summary [data]="timelineData"
                         [title]="'Revenue'"
                         [denomination]="'USD'"
                         [value]="325.3"
                         [pyLabel]="'vs PY'"
                         [pyValue]="+44.1"
                         [icLabel]="'vs Bud'"
                         [icValue]="'-42'">
        </sbp-kpi-summary>
    </div>
    <div class="chart"
         class="content"
         (click)="openDetail($event, anchor)"
         class="k-button">
        <sbp-kpi-summary [data]="timelineData2"
                         [title]="'EBITDA'"
                         [denomination]="'USD'"
                         [value]="-81.2"
                         [pyLabel]="'vs PY'"
                         [pyValue]="+10.0"
                         [icLabel]="'vs Bud'"
                         [icValue]="'-5.0'">
        </sbp-kpi-summary>

    </div>
    <div class="chart"
         class="content"
         (click)="openDetail($event, anchor)"
         class="k-button">
        <sbp-kpi-summary [data]="timelineData3"
                         [title]="'Cash Burn'"
                         [denomination]="'USD'"
                         [value]="-34.6"
                         [pyLabel]="'vs PY'"
                         [pyValue]="+10.0"
                         [icLabel]="'vs Bud'"
                         [icValue]="'-5.0'">
        </sbp-kpi-summary>
    </div>
    <div class="chart"
         class="content"
         (click)="openDetail($event, anchor)"
         class="k-button">
        <sbp-kpi-summary [data]="timelineData3"
                         [title]="'Placeholder KPI'"
                         [denomination]="'USD'"
                         [value]="-34.6"
                         [pyLabel]="'vs PY'"
                         [pyValue]="+10.0"
                         [icLabel]="'vs Bud'"
                         [icValue]="'-5.0'">
        </sbp-kpi-summary>
        <kendo-popup class="wrapper"
                     #popup
                     [anchor]="anchor"
                     [animate]="animate"
                     (anchorViewportLeave)="close()"
                     *ngIf="show">
            <sbp-company-kpi-detail-component class="inner-wrapper"></sbp-company-kpi-detail-component>
        </kendo-popup>
    </div>
</div>
