<div fxFlex="50"
     fxLayout="row"
     fxFlexAlign="start stretch">
    <!-- <div class="y-axis-label-line"></div> -->
    <ng-container *ngIf="actuals && budget && forecast">
        <sbp-timeline [data]="data"
                      [actuals]="actuals"
                      [budget]="budget"
                      [forecast]="forecast"
                      [xAccessor]="dateAccessor"
                      [yAccessor]="yAccessor"
                      [categoryAccessor]="categoryAccessor"
                      [yLabelVisible]="true"></sbp-timeline>
    </ng-container>
</div>
<div fxFlex="50"
     fxFlexAlign="end end">
    <sbp-kpi-detail-table [revenueTableDataHeaders]="revenueTableDataHeaders"
                          [revenueTableDataAsOf]="revenueTableDataAsOf"
                          [revenueTableDataVsBud]="revenueTableDataVsBud"
                          [revenueTableDataVsPq]="revenueTableDataVsPq">
    </sbp-kpi-detail-table>
</div>
