<div #container
     #anchor
     class="kpi-container"
     fxLayout="row"
     fxLayoutAlign="space-between center">
    <ng-container class="chart"
                  *ngFor="let chartDataPeriodSet of chartDataPeriodSets$ | async; let i=index; trackBy: trackByFn">

        <sbp-summary-widget-container [id]="chartDataPeriodSet.id"
                                      [name]="chartDataPeriodSet.name">
        </sbp-summary-widget-container>

    </ng-container>
</div>
